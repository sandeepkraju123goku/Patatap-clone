function onKeyDown(event) 
{
	if(keyData[event.key])
	{
		var maxp = new Point(view.size.width, view.size.height);
		var randomp = 	Point.random();
		var point= maxp * randomp;
		var ncol=new Path.Circle(point, 400)
		ncol.fillColor = keyData[event.key].color
		keyData[event.key].sound.play();
		circles.push(ncol);
	}
}

function onFrame(event)
{

	for(var i=0;i<circles.length;i++){
		circles[i].fillColor.hue += 2;
		circles[i].scale(0.9);
	}
